<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla JavaScript Drumkit</title>
    <!-- thanks to https://javascript30.com for motivation! -->
  </head>
  <body>
    <main class="drumkit-container">
      <div class="key">

      </div>
      <div data-key="65" class="key">
        <p>A</p>
        <span>boom</span>
      </div>
      <div data-key="83" class="key">
        <p>S</p>
        <span>clap</span>
      </div>
      <div data-key="68" class="key">
        <p>D</p>
        <span>hihat</span>
      </div>
      <div data-key="70" class="key">
        <p>F</p>
        <span>kick</span>
      </div>
      <div data-key="71" class="key">
        <p>G</p>
        <span>openhat</span>
      </div>
      <div data-key="72" class="key">
        <p>H</p>
        <span>ride</span>
      </div>
      <div data-key="74" class="key">
        <p>J</p>
        <span>snare</span>
      </div>
      <div data-key="75" class="key">
        <p>K</p>
        <span>tink</span>
      </div>
      <div data-key="76" class="key">
        <p>L</p>
        <span>tom</span>
      </div>

      <audio data-key="65" src="./sounds/boom.wav"></audio>
      <audio data-key="83" src="./sounds/clap.wav"></audio>
      <audio data-key="68" src="./sounds/hihat.wav"></audio>
      <audio data-key="70" src="./sounds/kick.wav"></audio>
      <audio data-key="71" src="./sounds/openhat.wav"></audio>
      <audio data-key="72" src="./sounds/ride.wav"></audio>
      <audio data-key="74" src="./sounds/snare.wav"></audio>
      <audio data-key="75" src="./sounds/tink.wav"></audio>
      <audio data-key="76" src="./sounds/tom.wav"></audio>
    </main>
  <script src="main.js" type="text/javascript">

  </script>
  </body>
</html>
