<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla JavaScript Drumkit</title>
    <!-- thanks to https://javascript30.com for motivation! -->
  </head>
  <body>
    <main class="drumkit-container">
      <div class="key">

      </div>
      <div data-key="65" class="key">
        <p>A</p>
        <span>boom</span>
      </div>
      <div data-key="83" class="key">
        <p>S</p>
        <span>clap</span>
      </div>
      <div data-key="68" class="key">
        <p>D</p>
        <span>hihat</span>
      </div>
      <div data-key="70" class="key">
        <p>F</p>
        <span>kick</span>
      </div>
      <div data-key="71" class="key">
        <p>G</p>
        <span>openhat</span>
      </div>
      <div data-key="72" class="key">
        <p>H</p>
      </div>
      <div data-key="74" class="key">
        <p>J</p>
      </div>
      <div data-key="75" class="key">
        <p>K</p>
      </div>
      <div data-key="76" class="key">
        <p>L</p>
      </div>
    </main>
  <script src="main.js" type="text/javascript">

  </script>
  </body>
</html>
